<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="images/CT.svg" type="image/x-icon" />
    <title>CarTunn</title>
  </head>
  <body>
    <header>
      <input type="checkbox" id="check" />
      <label for="check" class="checkbtn">
        <i class="fa-solid fa-bars"></i>
      </label>
      <a href="index.html">
        <img src="images/CARTUNN-logo.svg" alt="CarTunn" />
      </a>
      <div class="navbar">
        <a href="#Product">Product</a>
        <a href="#Costumers">Costumers</a>
        <a href="#Pricing">Pricing</a>
        <a href="#Contact">Contact</a>
      </div>
      <div
        class="button-header"
        style="
          display: flex;
          justify-content: center;
          flex-wrap: wrap;
          gap: 0.5rem;
          width: 100%;
          max-width: 10rem;
        "
      >
        <button>Open app</button>
        <a
          href="https://nickdavid1811.github.io/Cartunn-landing_page_spanish/"
          style="
            background-color: #5766f5;
            text-decoration: none;
            width: 100%;
            max-width: 1.5rem;
            color: white;
            text-align: center;
            padding: 0.3rem;
            margin: 0rem;
          "
        >
          ES
        </a>
      </div>
    </header>
    <section class="welcome">
      <div style="color: #595959">
        <p
          style="
            font-family: Roboto Condensed;
            font-size: 3rem;
            font-weight: 900;
            margin: 0rem;
          "
        >
          START CUSTOMIZING
          <span
            style="
              font-family: Roboto Condensed;
              color: #5766f5;
              font-style: italic;
            "
            >YOUR CAR</span
          >
          NOW, WITH JUST ONE CLICK
        </p>
        <p style="margin: 0rem">
          There are already dozens of car lovers who have trusted us, you be one
          more
        </p>
        <button>Sign up</button>
      </div>
      <img src="images/welcome-image.svg" alt="welcome" />
    </section>
  </body>
</html>
